      .tooltip .tooltiptext {
        visibility: hidden;

        background-color: #000;
        color: #fff;
        border-radius: 6px;
        padding: 5px;
        position: absolute;
        z-index: 20;
        bottom: 100%;
        left: 50%;
        margin-left: -60px;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .tooltip .tooltiptext:after {
        content: '';
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: black transparent transparent transparent;
      }
      .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
      }
      @keyframes astroFadeInOut {

      }
      @keyframes astroFadeOut {

      }
      @keyframes astroSlideFromRight {

      @keyframes astroSlideFromLeft {

    <script type="module">
      document.addEventListener('DOMContentLoaded', () => {
        const e = document.querySelector('#previous-months'),
          t = document.querySelector('.months')?.dataset.month;
        Number(t) !== 0 && e?.classList.remove('hidden');
      });
      const s = document.querySelector('tbody'),
        d = new IntersectionObserver(e => {
          e.forEach(async t => {
            if (t.isIntersecting) {
              const o = t.target?.dataset.month,
                r = t.target?.dataset.year;
              if (!o || !r || Number(o) <= 0 || Number(o) >= 11) return;
              document.querySelector('#loading')?.classList.remove('hidden'),
                document.querySelector('#loading')?.classList.add('flex');
              const n = await (
                  await fetch(`/calendar/${r}/${Number(o) + 1}`)
                ).text(),
                u = new DOMParser().parseFromString(n, 'text/html');
              if (!s || !u.querySelector('tbody')) return;
              (s.innerHTML += u.querySelector('tbody')?.innerHTML),
                d.unobserve(t.target),
                document.querySelector('#loading')?.classList.add('hidden'),
                document.querySelector('#loading')?.classList.remove('flex'),
                a();
            }
          });
        });
      function a() {
        const e = document
          .querySelectorAll('.months')
          .item(document.querySelectorAll('.months').length - 1);
        e && d.observe(e);
      }
      a();
      const i = document.querySelector('#previous-months');
      i?.addEventListener('click', async () => {
        window.scrollTo({ top: 0 });
        const e = document.querySelector('.months')?.dataset.month,
          t = document.querySelector('.months')?.dataset.year;
        if (!e || !t || Number(e) <= 0 || Number(e) >= 11) return;
        document
          .querySelector('#loading-previous-month')
          ?.classList.remove('hidden'),
          document
            .querySelector('#loading-previous-month')
            ?.classList.add('block');
        const r = await (await fetch(`/calendar/${t}/${Number(e) - 1}`)).text(),
          c = new DOMParser().parseFromString(r, 'text/html');
        if (!s || !c.querySelector('tbody')) return;
        s.insertAdjacentHTML('afterbegin', c.querySelector('tbody').innerHTML),
          document
            .querySelector('#loading-previous-month')
            ?.classList.add('hidden'),
          document
            .querySelector('#loading-previous-month')
            ?.classList.remove('block');
        const n = document.querySelector('#loading-previous-month');
        document.querySelector('#loading-previous-month')?.remove(),
          n &&
            (document
              .querySelector('tbody tr td')
              ?.insertAdjacentElement('afterbegin', n),
            Number(e) === 1 &&
              document.querySelector('#previous-months')?.remove());
      });
